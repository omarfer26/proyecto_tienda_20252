<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Correo de Notificación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      color: #007bff;
    }

    p {
      color: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 th:text="${titulo}">Título del Correo</h2>
    <p th:text="${mensaje}">Este es un mensaje de ejemplo.</p>

    <p>Gracias por usar nuestros servicios.</p>

    <div class="footer">
      <p>© 2025 - Mi Aplicación</p>
    </div>
  </div>
</body>
</html>
