<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }
        .card {
            border-radius: 12px;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="card shadow-sm p-4">

        <h2 class="mb-4"
            th:text="${producto.id == null} ? 'Crear Producto' : 'Editar Producto'"></h2>

        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>
            </div>

            <!-- Cantidad -->
            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" th:field="*{cantidad}">
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}">
            </div>

            <!-- Categoría -->
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select class="form-select" th:field="*{categoria}">
                    <option value="">-- Seleccione --</option>

                    <option th:each="c : ${categorias}"
                            th:value="${c.id}"
                            th:text="${c.descripcion}">
                    </option>
                </select>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" th:href="@{/productos}">Volver</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
