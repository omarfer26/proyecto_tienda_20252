<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f6fa; }
        .card { border-radius: 12px; }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Productos</h2>

        <a class="btn btn-primary" th:href="@{/productos/nuevo}">
            ➕ Nuevo Producto
        </a>
    </div>

    <div class="card shadow-sm p-4">

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${productos}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>

                <td th:text="${p.categoria != null ? p.categoria.descripcion : 'Sin categoría'}"></td>

                <td th:text="${p.precio}"></td>
                <td th:text="${p.cantidad}"></td>

                <td class="text-center">

                    <a class="btn btn-warning btn-sm"
                       th:href="@{/productos/editar/{id}(id=${p.id})}">
                        Editar
                    </a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{/productos/eliminar/{id}(id=${p.id})}"
                       onclick="return confirm('¿Seguro que deseas eliminar este producto?');">
                        Eliminar
                    </a>

                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
